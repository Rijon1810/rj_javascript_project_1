<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>JavaScript Games</title>
</head>
  <body>
    <div class="container-1">
      <h2>Challenge 01: Your age in Days</h2>
      <div class="flex-box-container-1">
        <div>
          <button class="btn btn-primary" onclick="ageInDays()">
            Click Me
          </button>
        </div>
        <div>
          <button class="btn btn-danger" onclick="reset()">Reset</button>
        </div>
      </div>
      <div class="flex-box-container-1">
        <div id="flex-box-result"></div>
      </div>
    </div>
    <!-- challenge 01 ends here -->

    <div class="container-2">
      <h2>Challenge 02: Rijon Genarator</h2>
      <button class="btn btn-success" id="genarate-cat" onclick="genarateCat()">
        Generate Rijon
      </button>
      <div class="flex-box-container-2" id="flex-cat-gen"></div>
    </div>
    <!-- challenge 02 ends here -->

    <div class="container-3">
      <h2>Rock, Paper, Scissors</h2>
      <div class="flex-box-rps" id="flex-box-rps-div">
        <img
          src="images/rock.png"
          alt="Rock"
          id="rock"
          onclick="rpsGame(this)"
        />
        <img
          src="images/paper.png"
          alt="Paper"
          id="paper"
          onclick="rpsGame(this)"
        />
        <img
          src="images/scissors.png"
          alt="Scissors"
          id="scissors"
          onclick="rpsGame(this)"
        />
      </div>
    </div>
    <!-- Challenge 03 ends here -->

    <div class="container-4">
      <h2 id="change-my-color">
        Challenge 04: Change the color of All Buttons
      </h2>
      <div class="flex-box-pick-color">
        <form action="">
          <select
            name="backdrop"
            id="background"
            onchange="buttonColorChange(this)"
          >
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="reset">Reset</option>
          </select>

          <button class="btn btn-primary">Wee!</button>
          <button class="btn btn-danger">Yahoo!</button>
          <button class="btn btn-warning">Google!</button>
          <button class="btn btn-success">Facebook!</button>
        </form>
      </div>
    </div>
    <!-- Challenge 04 ends here -->

    <div class="container-5">
      <h2>Challenge 05: Blackjack</h2>
      <h3><span id="blackjack-result">Let's play</span></h3>
      <div class="flex-blackjack-row-1">
        <div id="your-box">
          <h2>You: <span id="your-blackjack-result">0</span></h2>
        </div>
        <div id="dealer-box">
          <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
        </div>
      </div>
      <div class="flex-blackjack-row-2">
        <button class="btn btn-primary m-2 btn-lg" id="blackjack-hit-button">
          Hit
        </button>
        <button class="btn btn-warning m-2 btn-lg" id="blackjack-stand-button">
          Stand
        </button>
        <button class="btn btn-danger m-2 btn-lg" id="blackjack-deal-button">
          Deal
        </button>
      </div>
      <div class="flex-blackjack-row-3">
        <table>
          <tr>
            <th>Wins</th>
            <th>Loses</th>
            <th>Draws</th>
          </tr>
          <tr>
            <td><span id="wins">0</span></td>
            <td><span id="loses">0</span></td>
            <td><span id="draws">0</span></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
